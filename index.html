<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jungschar-Party</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="favicon.png">
    <script src="models/moveObjects.class.js"></script>
    <script src="models/scoreboard.class.js"></script>
    <script src="models/teamscore.class.js"></script>
    <script src="models/popup.class.js"></script>
    <script src="models/faceicon.class.js"></script>
    <script src="models/character.class.js"></script>
    <script src="models/cha-alex.class.js"></script>
    <script src="models/cha-chris.class.js"></script>
    <script src="models/cha-kim.class.js"></script>
    <script src="models/cha-luka.class.js"></script>
    <script src="models/cha-paddy.class.js"></script>
    <script src="models/cha-sascha.class.js"></script>
    <script src="models/plate.class.js"></script>
    <script src="models/map-overlay.class.js"></script>
    <script src="models/map.class.js"></script>
    <script src="models/dice.class.js"></script>
    <script src="models/cameraview.class.js"></script>
    <script src="models/keyboard.class.js"></script>
    <script src="models/world.class.js"></script>
    <script src="models/games.class.js"></script>
    <script src="js/game.js"></script>
</head>

<body onload="init()">
    <img class="logo"src="./img/jungscharparty.png">
    <div id="screen">
        <canvas id="canvas" class="d-none" width="1024" height="480"></canvas>
    </div>
    <div id="startscreen" class="startscreen">
        <div class="menu" id="menu">
            <div class="button c1" onclick="loadInfoBox(1)">Spielerklärung</div>
            <div class="button c2" onclick="loadInfoBox(2)">Steuerung</div>
            <div class="button c3" onclick="loadInfoBox(3)">Bevor es los geht</div>
            <div class="button c4" onclick="loadInfoBox(4)">Impressum</div>
        </div>
        <div class="charBox" id="charBox">
            <span>Wähle die mitspielenden Teams aus!</span><br>
            <div class="faces">
                <div id="alex" class="character" onclick="addCharacter('alex'), countPlayer()">
                    <img src="img/characters/alex/alex.jpg">
                    <span>Alex</span>
                </div>
                <div id="chris" class="character" onclick="addCharacter('chris'), countPlayer()">
                    <img src="img/characters/chris/chris.jpg">
                    <span>Chris</span>
                </div>
                <div id="kim" class="character" onclick="addCharacter('kim'), countPlayer()">
                    <img src="img/characters/kim/kim.jpg">
                    <span>Kim</span>
                </div>
                <div id="luka" class="character" onclick="addCharacter('luka'), countPlayer()">
                    <img src="img/characters/luka/luka.jpg">
                    <span>Luka</span>
                </div>
                <div id="paddy" class="character" onclick="addCharacter('paddy'), countPlayer()">
                    <img src="img/characters/paddy/paddy.jpg">
                    <span>Paddy</span>
                </div>
                <div id="sascha" class="character" onclick="addCharacter('sascha'), countPlayer()">
                    <img src="img/characters/sascha/sascha.jpg">
                    <span>Sascha</span>
                </div>
            </div>
        </div>
        <h2 onclick="setWorldStart()" class="d-none" id="start-btn">START</h2>
        <div class="infoBox" id="infoBox"><b>Herzlich Willkommen bei Jungschar-Party! Ein Spiel von <a href="mailto:mail@becker-christian.de">Christian Becker</a>.</b></div>
    </div>
</body>

</html>
